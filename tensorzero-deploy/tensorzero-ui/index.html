<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TensorZero Dashboard</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      .metric {
        background: #f0f0f0;
        padding: 10px;
        margin: 10px 0;
        border-radius: 5px;
      }
      .status {
        color: green;
      }
      .error {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>TensorZero Dashboard</h1>

    <div class="metric">
      <h3>Gateway Status</h3>
      <div id="gateway-status">Checking...</div>
    </div>

    <div class="metric">
      <h3>Recent Requests</h3>
      <div id="requests">Loading...</div>
    </div>

    <div class="metric">
      <h3>Model Performance</h3>
      <div id="performance">Loading...</div>
    </div>

    <script>
      const gatewayUrl = "https://tensorzero-gateway.onrender.com";

      async function checkStatus() {
        try {
          const response = await fetch(`${gatewayUrl}/health`);
          if (response.ok) {
            document.getElementById("gateway-status").innerHTML =
              '<span class="status">✅ Gateway Online</span>';
          } else {
            throw new Error("Gateway offline");
          }
        } catch (error) {
          document.getElementById("gateway-status").innerHTML =
            '<span class="error">❌ Gateway Offline</span>';
        }
      }

      // Check status every 30 seconds
      checkStatus();
      setInterval(checkStatus, 30000);

      // Placeholder for metrics
      document.getElementById("requests").innerHTML =
        "Metrics integration coming soon...";
      document.getElementById("performance").innerHTML =
        "Performance data coming soon...";
    </script>
  </body>
</html>
