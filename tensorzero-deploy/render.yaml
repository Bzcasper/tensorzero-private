# Render Deployment Configuration
# Deploy TensorZero Gateway as Rust web service

services:
  # TensorZero Gateway (Rust)
  - type: web
    name: tensorzero-gateway
    runtime: rust
    buildCommand: cargo build --release
    startCommand: ./target/release/gateway --config-file config/tensorzero.toml
    envVars:
      - key: TENSORZERO_CLICKHOUSE_URL
        value: https://your-clickhouse-instance.clickhouse.cloud:8443/tensorzero
      - key: CEREBRAS_API_KEY
        sync: false
      - key: GROQ_API_KEY
        sync: false
      - key: SAMBANOVA_API_KEY
        sync: false
      - key: MISTRAL_API_KEY
        sync: false
      - key: DEEPSEEK_API_KEY
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: GROK_API_KEY
        sync: false
      - key: OPENROUTER_API_KEY
        sync: false
      - key: TOGETHER_API_KEY
        sync: false
    healthCheckPath: /health
    plan: free

# Note: ClickHouse on clickhouse.cloud, UI on Vercel
