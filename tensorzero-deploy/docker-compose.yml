services:
  # ----------------------------------------------------------------
  # 1. TENSORZERO GATEWAY (LLM Router & Observability)
  # ----------------------------------------------------------------
  tensorzero:
    image: tensorzero/gateway:latest
    ports:
      - "3000:3000"
    volumes:
      - ./config:/app/config:ro
      - ./templates:/app/templates:ro
    environment:
      - TENSORZERO_CLICKHOUSE_URL=http://default:${CLICKHOUSE_PASSWORD}@clickhouse:8123/tensorzero
      - TENSORZERO_POSTGRES_URL=postgresql://postgres:${POSTGRES_PASSWORD}@postgres:5432/tensorzero
      # LLM Provider Keys passed through
      - CEREBRAS_API_KEY=${CEREBRAS_API_KEY}
      - SAMBANOVA_API_KEY=${SAMBANOVA_API_KEY}
      - GROQ_API_KEY=${GROQ_API_KEY}
      - MISTRAL_API_KEY=${MISTRAL_API_KEY}
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - GROK_API_KEY=${GROK_API_KEY}
      - TOGETHER_API_KEY=${TOGETHER_API_KEY}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    depends_on:
      clickhouse:
        condition: service_healthy
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always

  # ----------------------------------------------------------------
  # 2. FAST-AGENT API (Video Generation Service)
  # ----------------------------------------------------------------
  fast-agent-api:
    build:
      context: .
      dockerfile: Dockerfile
    command: uvicorn video_api:app --host 0.0.0.0 --port 8000 --workers 4
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    environment:
      - TENSORZERO_GATEWAY_URL=http://tensorzero:3000
      - MEDIA_SERVER_URL=${MEDIA_SERVER_URL}
      - IMAGE_AUTH=${IMAGE_AUTH}
    depends_on:
      tensorzero:
        condition: service_healthy
    restart: always

  # Postgres for TensorZero full observability
  postgres:
    image: postgres:15
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=tensorzero
      - POSTGRES_USER=tensorzero
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tensorzero"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # Redis for job queuing and caching
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # Fast-Agent API service
  video-api:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    environment:
      - TENSORZERO_BASE_URL=http://tensorzero:3000
      - MEDIA_SERVER_URL=${MEDIA_SERVER_URL}
      - IMAGE_AUTH=${IMAGE_AUTH}
      - REDIS_URL=redis://redis:6379
      - CLICKHOUSE_URL=http://clickhouse:8123/tensorzero
    depends_on:
      tensorzero:
        condition: service_healthy
      redis:
        condition: service_healthy
    command:
      [
        "uv",
        "run",
        "uvicorn",
        "video_api:app",
        "--host",
        "0.0.0.0",
        "--port",
        "8000",
      ]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # Background worker for video processing
  worker:
    build: .
    volumes:
      - .:/app
    environment:
      - TENSORZERO_BASE_URL=http://tensorzero:3000
      - MEDIA_SERVER_URL=${MEDIA_SERVER_URL}
      - IMAGE_AUTH=${IMAGE_AUTH}
      - REDIS_URL=redis://redis:6379
      - CLICKHOUSE_URL=http://clickhouse:8123/tensorzero
    depends_on:
      tensorzero:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: ["uv", "run", "python", "worker.py"]
    restart: unless-stopped

  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - video-api
      - tensorzero
    restart: unless-stopped

  # 1. TensorZero Gateway (original)
  gateway:
    build:
      context: ..
      dockerfile: gateway/Dockerfile
    ports:
      - "3001:3000"
    volumes:
      - ./config:/app/config:ro
      - ./router:/app/router:ro
    command: --config-file /app/config/tensorzero.toml
    environment:
      - TENSORZERO_CLICKHOUSE_URL=http://default:${CLICKHOUSE_PASSWORD}@clickhouse:8123/tensorzero
      - TENSORZERO_POSTGRES_URL=${DATABASE_URL}
      # Pass through specific keys from your .env
      - GROQ_API_KEY=${GROQ_API_KEY}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - GROK_API_KEY=${GROK_API_KEY}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - MISTRAL_API_KEY=${MISTRAL_API_KEY}
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY}
      - TOGETHER_API_KEY=${TOGETHER_API_KEY}
      - SAMBANOVA_API_KEY=${SAMBANOVA_API_KEY}
      - CEREBRAS_API_KEY=${CEREBRAS_API_KEY}
    depends_on:
      clickhouse:
        condition: service_healthy
    restart: always

  # ----------------------------------------------------------------
  # 3. CLICKHOUSE (Metrics & Logs Storage)
  # ----------------------------------------------------------------
  clickhouse:
    image: clickhouse/clickhouse-server:latest
    ports:
      - "8123:8123" # HTTP
      - "9000:9000" # Native
    environment:
      - CLICKHOUSE_USER=default
      - CLICKHOUSE_PASSWORD=${CLICKHOUSE_PASSWORD}
    volumes:
      - clickhouse_data:/var/lib/clickhouse
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8123/ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 3. TensorZero UI (Dashboard)
  ui:
    image: tensorzero/ui
    ports:
      - "4000:4000"
    environment:
      - TENSORZERO_GATEWAY_URL=http://gateway:3000
      - TENSORZERO_CLICKHOUSE_URL=http://default:${CLICKHOUSE_PASSWORD}@clickhouse:8123/tensorzero
      - TENSORZERO_POSTGRES_URL=${DATABASE_URL}
    depends_on:
      - gateway
    volumes:
      - ./config:/app/config:ro

  # 4. Ngrok (Expose TensorZero to internet)
  ngrok-tensorzero:
    image: ngrok/ngrok:latest
    command: http gateway:3000
    environment:
      - NGROK_AUTHTOKEN=${NGROK_AUTHTOKEN}
    ports:
      - 4040:4040 # Ngrok inspection interface
    depends_on:
      - gateway

  # Alternative: Cloudflare Tunnel (more reliable than ngrok)
  # cloudflared:
  #   image: cloudflare/cloudflared:latest
  #   command: tunnel --no-autoupdate run --token ${CLOUDFLARE_TUNNEL_TOKEN}
  #   environment:
  #     - TUNNEL_TOKEN=${CLOUDFLARE_TUNNEL_TOKEN}
  #   depends_on:
  #     - clickhouse

volumes:
  clickhouse_data:
  postgres_data:
  redis_data:
